{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mt-4 mb-3">Welcome to Supermarket Chains Explorer</h1>
        <p class="lead">Data has been loaded automatically. You can optionally upload a new CSV file to update the data.</p>
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload a new CSV file:</label>
                <input type="file" name="file" id="file" accept=".csv" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Upload New CSV</button>
        </form>
        <div>
            <a href="/data" class="btn btn-outline-primary me-2">View Data</a>
            <a href="/visualizations" class="btn btn-outline-primary">View Visualizations</a>
        </div>
    </div>
</div>
{% endblock %}
